<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="page1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Baloo Bhai:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2">
      <nav class="desktop-2-child"></nav>
      <div class="logo-wrapper">
        <div class="logo">
          <div class="medhelp">
            <span>Med</span>
            <span class="help">Help</span>
          </div>
        </div>
      </div>
      <button class="profile-button">
        <div class="profile-button-child"></div>
        <img class="icon-person" alt="" src="person-icon.jpg" />

        <div class="profile">Profile</div>
      </button>
      <button class="locate-pharmacies">
        <div class="locate-pharmacies-child"></div>
        <div class="locate-pharmacies1">Locate Pharmacies</div>
        <img
          class="icon-clinical-document"
          alt=""
          src="🦆 icon _Clinical Document_.jpg"
        />
      </button>
      <button class="locate-pharmacies2">
        <div class="locate-pharmacies-child"></div>
        <div class="emergency">Emergency</div>
        <img class="icon-ambulance" alt="" src="🦆 icon _Ambulance_.jpg" />
      </button>
      <button class="locate-pharmacies3">
        <div class="locate-pharmacies-child"></div>
        <div class="wellness-wault">Wellness Wault</div>
      </button>
      <button class="locate-pharmacies4">
        <div class="locate-pharmacies-child"></div>
        <div class="customer-support">Customer Support</div>
        <img class="icon-support" alt="" src="🦆 icon _Support_.jpg" />
      </button>
      <img class="icon-heart" alt="" src="🦆 icon _Heart_.jpg" />

      <article class="desktop-2-item"></article>
      <div class="shiv-deshpande">Shiv Deshpande</div>
      <button class="icon-arrow-down-1">
        <img class="vector-icon7" alt="" src="🦆 icon _arrow down 1_.jpg" />
      </button>
      <img class="desktop-2-inner" alt="" src="Ellipse 1.jpg" />

      <div class="welcome">
        <b>Welcome</b>
        <span class="span"> </span>
      </div>
      <b class="shiv-good-day-container">
        <span>Shiv,</span>
        <span class="good-day"> Good day!</span>
      </b>
      <b class="this-website-helps"
        >This website helps you to check the availability of any medicine in
        your nearby medicine shops and also show their generic names for finding
        cheaper alternatives.</b
      >
    </div>
  </body>
</html>
