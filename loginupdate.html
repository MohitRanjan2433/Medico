<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
        background-position: center;
        background-size: cover;
        justify-content: center;
        align-items: center;
        display: flex;
        min-height: 100vh;
    } 
    </style>
</head>
<body>
    <div class="signin">
        <h1>Welcome!</h1>
        <p>Sign into your account</p>
        <div>
            <img class="logo" src="medico_logo.PNG" alt="medico_logo" style="width: 200px;height: auto;">
        </div>
        <form method="post" action="" class="login-form">
        <label for="uname">Username</label>
            <input type="text" placeholder="Enter your username" name="uname" id="uname" required>
            <label for="pass">Password</label>
            <input type="password" placeholder="Enter your password" name="pass" id="pass" required><br>
            <a href="#">Forget Password ?</a><br>
            <input type="submit" value="Login">
            <br><br>
            <p>Dont have an account? <a target="_blank" href="signupupdate.html">Sign up</a></p>
        </form>
    </div>
</body>
</html>
